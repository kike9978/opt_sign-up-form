<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTP Sign-Up form</title>
</head>

<body>
  <p>This is not a real online service! You know you need something like this in your life to help you realize your
    deepest dream.
    Sign up now to get started.

  </p>
  <p>You know you want to</p>
  <form action="/">
    <label for="name">First name</label>
    <input type="text" name="user_name" id="name" required>
    <label for="lastname">Last name</label>
    <input type="text" name="user_lastname" id="lastname">
    <label for="email">Email</label>
    <input type="email" name="email" id="email" required>
    <label for="phone-number">Phone number</label>
    <input type="tel" name="user_phone-nubmer" id="phone-number">
    <label for="pwd">Password</label>
    <input type="password" name="password" id="pwd" required>
    <label for="confirm_pwd">Confirm password</label>
    <input type="password" id="confirm_pwd" required>
    <button type="submit">Create account</button>
  </form>

</body>

</html>
