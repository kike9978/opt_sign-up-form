<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTP Sign-Up form</title>

  <link rel="stylesheet" href="style.css">
  <script src="./script.js" defer></script>

</head>

<body>
  <div class="flex h-full">
    <div class="hero"></div>
    <div class="main-section">
      <div class="section flavor-text">
        <p>This is not a real online service! You know you need something like this in your life to help you realize
          your
          deepest dream.
          Sign up now to get started.
        </p>
        <p>You know you want to</p>
      </div>
      <form action="">
        <section class="form-section">
          <div class="section">
            <h2>Let's do this!</h2>
            <div class="flex flex-wrap gap-2">
              <p class="input-container">
                <label for="name">First name</label>
                <input type="text" name="user_name" id="name" required>
              </p>
              <p class="input-container">
                <label for="lastname">Last name</label>
                <input type="text" name="user_lastname" id="lastname">
              </p>
              <p class="input-container">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
              </p>
              <p class="input-container">
                <label for="phone-number">Phone number</label>
                <input type="tel" name="user_phone-nubmer" id="phone-number">
              </p>
              <p class="input-container">
                <label for="pwd">Password</label>
                <input class="pwd" type="password" name="password" id="pwd" required>
              </p>
              <p class="input-container">
                <label for="confirm_pwd">Confirm password</label>
                <input type="password" id="confirm_pwd" required>
              </p>
            </div>
          </div>
        </section>
        <div class="section"><button type="submit">Create account</button></div>
      </form>
      <div class="section">
        <p>Already have an account? <a href="#">Log in</a></p>
      </div>
    </div>
  </div>

</body>

</html>
